<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta de Perfil</title>
<style>

.tarjeta {
width:300px; 
height:150px; 
padding:20px;
border: 2px solid gray; 
box-shadow:0px 4px 8px rgba(0,0,0,0.2); 
margin:0 auto; 

}

h2 {
color:#0CB7C1;
font-size:24px; 
}

p {
color:lightgray; 
font-size:14px; 
}

button {
background-color:#C3F1F4; 
color:white;
padding:10px 20px; 
border: 1PX solid; 
cursor:pointer;
}
button:hover {
background-color:#7DD8DE;
}
</style>
</head>
<body>
<div class="tarjeta">
<h2>Fernanda Torres</h2>
<p>Estudiante de la carrera de tecnologías de la información en las organizaciones.</p>
<button>Contactar</button>
</div>
</body>
</html>
